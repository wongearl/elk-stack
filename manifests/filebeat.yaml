# Source: filebeat/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-filebeat-daemonset-config
  labels:
    app: "release-name-filebeat"
    chart: "filebeat-7.13.1"
    heritage: "Helm"
    release: "release-name"
data:
  filebeat.yml: |
    # 数据输入，读取日志的位置，这里是直接读取宿主机的相应目录，
    # 运行环境中的Docker中业务日志，如果需要使用 ELK 查看需要挂载到宿主机的相关目录下。
    filebeat.inputs:
      # 读取类型
      - type: log
        # 开关
        enabled: true
        # 日志路径，宿主机上的文件路径
        paths:
          - /var/log/containers/*.log
        # 区分业务日志，添加的 tag, 在 logstash 处理时会根据这个来进行解析并分发到 ES 存储。
        tags: ['spider_info']
        # 多行日志的换行规则（开头到结尾的位置定位）
        multiline.pattern: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}:\d{3}'
        multiline.negate: true
        multiline.match: after
    # 输出到 elasticsearch
    output.logstash:
      # logstash 的 Service 服务和端口
      hosts: '${ELASTICSEARCH_HOSTS:logstash-logstash:5044}'
      # 启用 Logstash 负载均衡
      loadbalance: true
      index: filebeat
    # Filebeat 自身日志配置
    logging:
      level: info
      to_files: true
      files:
        path: /var/log/filebeat
        name: filebeat.log
        keepfiles: 7
        permissions: 0644
    # Filebeat 监控配置（数据传输到 ES）
    monitoring:
      enabled: true
      #cluster_uuid: gPgughR6T3eYHfmoiG9n_g
      elasticsearch:
        hosts: ['${ELASTICSEARCH_HOSTS:elasticsearch-master:9200}']
        username: '${ELASTIC_USERNAME}'
        password: '${ELASTIC_PASSWORD}'
